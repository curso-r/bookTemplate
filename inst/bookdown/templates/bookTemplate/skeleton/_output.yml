bookdown::gitbook:
  output_dir: "docs"
  dev: svglite
  css: css/style.css
  config:
    toc:
      collapse: none
      before: |
        <li><a href="./">Book</a></li>
      after: |
        <li><a href="https://bookdown.org" target="blank">Published with bookdown</a></li>
    download: [pdf, epub]
    edit: https://github.com/yihui/bookdown-crc/edit/master/%s
    sharing:
      github: yes
      facebook: no
